<!DOCTYPE html>
<html
        lang="en"
        layout:decorate="~{layouts/basic_layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    h2 {
     font-weight: bold;
    }
  </style>
</head>
<body>
<div layout:fragment="contents">
  <div th:object="${post}">
    <h2 th:text="*{title}">게시물 제목</h2>
    <hr />
    <h4> [[ *{id} ]]번 게시물, 작성자 : [[ *{author} ]]</h4>
    <div>
      <p th:text="*{contents}">
        본문
      </p>
    </div>
  </div>
</div>
</body>
</html>
